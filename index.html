  <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Counter</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <script src="js/jquery.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/script.js"></script>
    <style>
    .warning {
      color: red;
    }

    .btn-circle {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      font-size: 1.0em;
    }

    .center {
      text-align: center;
      margin: auto;
      width: 100%;
      margin-top: 1.5em;
    }

    .button-area {
      margin-top: 3em;
    }

    #timeLeft {
      margin-bottom: 1em;
      font-size: x-large;
    }
    </style>
  </head>
  <body>
    <div class="center">
      <div id="timeLeft"></div>

      <div id="counter"></div>

      <div class="button-area">
        <button id="countUp" type="button" class="btn btn-primary btn-circle">Count Up</button>
        <button id="reset" type="button" class="btn btn-danger btn-circle">Reset</button>
      </div>
    </div>
  </body>
</html>
